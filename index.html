<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <h1>Rocket Simulation</h1>
        <form action="https://handlers.education.launchcode.org/request-parrot" method = POST>
            <label>Test Name <input type="text" name="testName"/></label><br>
            <label>Test Date<input type="date" name="testDate"/></label><br>
            <label>Rocket Type <input type="select" name="rocketType"/></label><br>
            <label>Number of Rocket Boosters <input type="number" name="boosterCount"/></label><br>
            Wind Rating: <br>
            <label>No Wind <input type="radio" name="windRating" value="0"/></label><br>
            <label>Mild <input type="radio" name="windRating" value = "10"/></label><br>
            <label>Strong <input type="radio" name="windRating" value = "20"/></label><br>
            <label>Use production grade servers <input type="checkbox" name="productionServers"/></label><br>
            <button>Run Simulation</button>
        </form>
    </body>
</html>
